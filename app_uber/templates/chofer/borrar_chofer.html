{% extends 'base.html' %}

{% block title %}Borrar Chofer{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center text-danger">Borrar Chofer</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg p-4 bg-light" style="border-radius: 15px; border: none;">
                <div class="card-body text-center">
                    <p class="lead mb-4">¿Estás seguro de que quieres borrar al chofer <strong>{{ chofer.nombre }}</strong>?</p>
                    <p class="text-muted">Esta acción no se puede deshacer.</p>
                    <form method="post" action="{% url 'borrar_chofer' chofer.id_chofer %}">
                        {% csrf_token %}
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-danger btn-lg" style="border-radius: 8px;">
                                <i class="fas fa-trash-alt"></i> Confirmar Borrar
                            </button>
                            <a href="{% url 'ver_chofer' %}" class="btn btn-outline-secondary btn-lg" style="border-radius: 8px;">
                                <i class="fas fa-times-circle"></i> Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
